<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="card-img" />

    <div class="card-body">
      <p class="category">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Author avatar" class="avatar" />
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nosiza Mkize</a>.
  </div>
</body>
</html>
